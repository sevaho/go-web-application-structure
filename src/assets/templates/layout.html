{% extends 'base.html' %} {% block body %}
<div class="navbar h-10 bg-base-100 top-0 fixed z-10">
    <div class="navbar-start"></div>
    <div class="navbar-center">
        <a class="font-bold normal-case text-xl">App</a>
    </div>
    <div class="navbar-end me-10">

        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost m-1">
                Theme
                <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048"><path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path></svg>
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-md w-52">
                <li><input checked type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dim" value="dim"/></li>
                <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dark" value="dark"/></li>
                <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Light" value="light"/></li>
                <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Nord" value="nord"/></li>
                <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Winter" value="winter"/></li>
                <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Corporate" value="corporate"/></li>
            </ul>
        </div>
    </div>
</div>
<div id="content" class="min-h-screen mt-32">
    {% block content %} {% endblock %}
</div>
<footer class="footer p-20 bg-base-300 text-base-content relative bottom-0 z-50">
    <aside>
        <p>
            App
        </p>
    </aside>
</footer>
<script>
    let theme = localStorage.getItem('theme')
    // Loop through each input element and set its checked state
    document.querySelectorAll('input[name="theme-dropdown"]').forEach(input => {
        input.checked = theme === input.value || false;

        input.addEventListener('change', () => {
            localStorage.setItem('theme', input.value);
        });
    });
</script>
{% endblock %}
